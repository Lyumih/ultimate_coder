    <script>
        function pow(x, n) {
            if (!x && !n) {
                return NaN
            } else if (n === 0) {
                return 1
            } else if (n < 0) {
                return NaN
            }
            var result = 1;
            for (var i = 0; i < n; i++) {
                result *= x;
            }

            return result;
        }
    </script>

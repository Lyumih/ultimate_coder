    <p>Игровая площадка для API библиотеки</p>
    <label for="item">Item. Начальное число</label>
    <input type="text" id="item" name="item" value="2152">
    <br>
    <label for="first">First. Первый параметр</label>
    <input type="first" id="first" name="first" value="3">
    <label for="second">Second. Второй параметр</label>
    <input type="second" id="second" name="second" value="2">
    <ul>
        <li><button onclick="result(sumNumbersByIndex, 'resultSumNumbersByIndex')">sumNumbersByIndex(item,
                first,
                second)</button>
            Result: <span id="resultSumNumbersByIndex"></span>
        </li>
        <li><button onclick="result(crat, 'resultCrat')">crat(item, power)</button>
            Result: <span id="resultCrat"></span>
        </li>
    </ul>




    <script src="coder.js"></script>
    <script>
        function result(myFunction, idResult) {
            document.getElementById(idResult).innerText =
                myFunction(value('item'), value('first'), value('second'))
        }

        function value(id) {
            return document.getElementById(id).value
        }
    </script>
</body>

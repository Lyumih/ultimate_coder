    <a href="infinity.html">Бесконечное тестирование</a>
    <div id="app" class="container">
        <h3>Таблица кратности до 20</h3>
        <table class="table table-responsive table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th v-for="mult in 20">{{ mult }}</th>
                </tr>
            </thead>

            <tr v-for="znam in 20">
                <td v-if="znam > 1" v-for="mult in 20">
                    {{ Math.pow(znam, mult) }}={{ ("" + Math.pow(znam, mult)).length }}
                </td>
            </tr>
        </table>
    </div>
</body>

<script src="coder-api.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {}
    });
</script>
